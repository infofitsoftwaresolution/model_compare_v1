region_name: us-east-2  # AWS region for Bedrock

# Model configurations for AWS Bedrock
models:
  # Anthropic Claude Models
  - name: Claude 3.7 Sonnet
    provider: anthropic
    bedrock_model_id: us.anthropic.claude-3-7-sonnet-20250219-v1:0
    tokenizer: anthropic
    pricing:
      input_per_1k_tokens_usd: 0.008
      output_per_1k_tokens_usd: 0.024
    generation_params:
      max_tokens: 1500
      temperature: 0.7
      top_p: 0.95

  # Meta Llama Models
  - name: Llama 3.2 11B Instruct
    provider: meta
    bedrock_model_id: us.meta.llama3-2-11b-instruct-v1:0
    tokenizer: llama
    pricing:
      input_per_1k_tokens_usd: 0.0006
      output_per_1k_tokens_usd: 0.0008
    generation_params:
      max_tokens: 1500
      temperature: 0.7
      top_p: 0.95

  # Amazon Nova Models
  - name: Nova Pro
    provider: amazon
    bedrock_model_id: us.amazon.nova-pro-v1:0
    tokenizer: amazon
    pricing:
      input_per_1k_tokens_usd: 0.002
      output_per_1k_tokens_usd: 0.006
    generation_params:
      max_tokens: 1500
      temperature: 0.7
      top_p: 0.95

